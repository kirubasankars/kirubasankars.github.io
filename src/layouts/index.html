{{ define "main" }}

{{ partial "header.html" . }}

<ul class="posts">
    {{ range (where .Site.RegularPages "Type" "posts") }}
    <li class="post-item">
       <a href="{{ .Permalink }}">{{ .Title }}</a> <span class="date">({{ .Date.Format "January 2, 2006" }})</span>
    </li>
    {{ end }}
</ul>

<div class="line"></div>

{{ end }}
